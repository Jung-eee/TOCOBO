<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TOCOBO</title>
  <link rel="stylesheet" href="./css/initial.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- 파일 다운로드 로컬에서 적용 -->
  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type="text/javascript" src="./js/common.js"></script>
</head>

<body>
  <!-- 메인배너 영역 -->
  <div id="mainbanner">
    <div class="inner">
      <div class="bn_img">
       <img src="./img/main07.png" alt="메인이미지">
      </div>
      <div class="bn_txt">
        <h1>Airy&Soft<br>Daily Sun Care</h1>
        <p>공기처럼 가볍게, 자외선은 완벽하게! 저자극 비건 선 케어</p>
        <a href="#" class="common_btn">Discover More</a>
      </div>
    </div>
  </div>
  <!-- 헤더영역 -->
  <div id="wrap">
    <header id="container">
      <div class="h_inner">
        <div class="category">
          <ul id="list">
            <li><a href="#first">Brand</a></li>
            <li><a href="#second">Shop</a></li>
            <li><a href="#third">Promotion</a></li>
            <li><a href="#fourth">Community</a></li>
          </ul>
          <div id="top_logo">
            <a href="#"><img src="./img/logo.png" alt="로고이미지"></a>
          </div>
          <ul id="menu">
            <li class="la img"><a href=""><img src="./img/icon_language.png" alt="언어"></a></li>
            <li class="sr img"><a href=""><img src="./img/icon_search.png" alt="검색"></a></li>
            <li class="myp img"><a href=""><img src="./img/icon_myp.png" alt="마이페이지"></a></li>
            <li class="cart img"><a href=""><img src="./img/icon_cart.png" alt="장바구니"><span clss="count">0</span></a></li>
          </ul>
        </div>
      </div>
    </header>
  </div>
  <div id="box">
    <!-- 첫번째 섹션 -->
    <section id="first">
      <div class="inner">
        <div class="img_box">
          <img src="./img/main_gif.gif" alt="">
        </div> <!--이미지영역 -->
        <div class="mini_box">
          <div class="text-box">
            <p class="t_txt">Hello❤️ We are TOCOBO!</p>
            <h2>Follow<br>Your Intuition</h2>
            <p class="m_txt">
              토코보는 본질을 중시하며, 직관력을 바탕으로 만든 브랜드입니다.<br>당신의 직감이 YES를 외친다면, 고민없이 토코보를 선택하세요.<br>우리의 인사이트로 탄탄하게 기획된 제품을 보내드립니다.
            </p>
            <a href="#" class="common-btn1">MEET TOCOBO</a>
          </div>
        </div>
      </div>
    </section>
    <section id="second">

    </section>
  </div>
  <footer id="fooer"></footer>
</body>

</html>
